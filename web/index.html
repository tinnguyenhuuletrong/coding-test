<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Uploader</title>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="starter-template row">
            <h1>Upload your Files: </h1>
        </div>
        <form id="contestSubmitForm">
            <div class="form-group">
                <label for="contestID">Contest ID:</label>
                <input class="form-control" id="contestId" aria-describedby="idHelp" placeholder="Contest Id" required>
                <small id="idHelp" class="form-text text-muted">You can find your contest Id somewhere!</small>

                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="problemSets">
                </select>
                <label for="solutionFile">Solutions:</label>
                <input type="file" class="form-control-file" id="solutionFile" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="w-100" style="padding-bottom: 10px;">
            <hr>
        </div>

        <!-- Test Result History -->
        <div class="row justify-content-between">
            <div class="col" id="testRunId">
                RunId: 
            </div>
            <div class="col-2" id="testSummary">
                Pass: 10/10
            </div>
        </div>
        <div class="w-100">
            <div id="testResultContainer">
                <template id="testCasteTemplate">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button id="title" class="btn btn-link" data-toggle="collapse" data-target="#collapseContent" aria-expanded="true" aria-controls="collapseOne">
                                    TestCase 1
                                </button>
                            </h5>
                        </div>

                        <div id="collapseContent" class="collapse" aria-labelledby="headingOne" data-parent="#testResultContainer">
                            <div id="detail" class="card-body">
                                Output Expected
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </main>
    <!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
